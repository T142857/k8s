apiVersion: v1
kind: Pod
metadata:
  name: kube-controller-manager
  namespace: kube-system
spec:
      hostNetwork: true
      containers:
      - name: kube-controller-manager
        image: gcr.io/google_containers/hyperkube:v1.11.1
        command:
        - ./hyperkube
        - controller-manager
        - --master=https://{K8_M1}:443
        - --kubeconfig=/etc/kubernetes/ssl/kubeconfig.yaml
        - --leader-elect=true
        - --allocate-node-cidrs=true
        - --cluster-cidr=10.20.0.0/20
        - --service-cluster-ip-range=10.3.0.0/21
        - --service-account-private-key-file=/etc/ssl/etcd/ssl/member-labs-k8s-master-01-key.pem
        - --root-ca-file=/etc/ssl/etcd/ssl/ca.pem
        - --cluster-signing-key-file=/etc/ssl/etcd/ssl/ca-key.pem
        - --service-account-private-key-file=/etc/ssl/etcd/ssl/member-labs-k8s-master-01-key.pem
        - --cluster-signing-cert-file=/etc/ssl/etcd/ssl/ca.pem
        livenessProbe:
          httpGet:
            host: 127.0.0.1
            path: /healthz
            port: 10252  # Note: Using default port. Update if --port option is set differently.
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: ssl-host
          readOnly: true
        - mountPath: /var/log/kube-controller-manager.log
          name: logfile
          readOnly: false
        - mountPath: /etc/ssl/etcd/ssl
          name: "kube-ssl"
          readOnly: true
      volumes:
      - hostPath:
          path: /usr/share/ca-certificates
        name: ssl-host
      - hostPath:
          path: /var/log/kube-controller-manager.log
        name: logfile
      - hostPath:
          path: "/etc/ssl/etcd/ssl"
        name: "kube-ssl"
